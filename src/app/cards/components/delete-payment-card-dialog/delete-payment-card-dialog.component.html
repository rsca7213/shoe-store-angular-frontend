<h2 mat-dialog-title class="mat-dialog-title">
  <mat-icon svgIcon="credit-card" class="mr-2"> </mat-icon>
  Eliminar tarjeta
  <div class="flex-spacer"></div>
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon svgIcon="close"> </mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <p class="text-center pt-2">
    <mat-icon svgIcon="message-alert" class="icon-lg" color="warn"></mat-icon>
  </p>
  <p class="text-center">Â¿EstÃ¡s seguro de que deseas eliminar la tarjeta?</p>
  <div class="text-center">
    <img [src]="brandUrl" [alt]="brand" />
  </div>
  <p class="text-center">
    {{ card.number | maskedCardNumber }}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-button color="basic" (click)="closeDialog()">
    <mat-icon svgIcon="close"> </mat-icon>
    Cancelar
  </button>
  <button mat-flat-button color="primary" (click)="deleteCard()">
    <mat-icon svgIcon="delete"> </mat-icon>
    Eliminar
  </button>
</mat-dialog-actions>
