<h2 mat-dialog-title class="mat-dialog-title">
  <mat-icon svgIcon="shoe-sneaker" class="mr-2"> </mat-icon>
  Ver producto
  <div class="flex-spacer"></div>
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon svgIcon="close"> </mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <img [src]="product.imageUrl" alt="product image" />
  <section>
    <p class="flex-aligned ml-2">
      <mat-icon svgIcon="shoe-sneaker" color="primary" class="mr-1"> </mat-icon>
      {{ product.name }}
    </p>
    <p class="flex-aligned ml-2">
      <mat-icon svgIcon="domain" color="primary" class="mr-1"> </mat-icon>
      {{ product.brand }}
    </p>
    <p class="flex-aligned ml-2">
      <mat-icon svgIcon="palette" color="primary" class="mr-1"> </mat-icon>
      {{ product.color }}
    </p>
    <p class="flex-aligned ml-2">
      <mat-icon svgIcon="tag" color="primary" class="mr-1"> </mat-icon>
      {{ product.category }}
    </p>
    <p class="flex-aligned ml-2">
      <mat-icon svgIcon="cash" color="primary" class="mr-1"> </mat-icon>
      € {{ product.price | number : '1.2-2' }}
    </p>
  </section>
  <section id="description" class="mt-2">
    <p>
      {{ product.description }}
    </p>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-button color="basic" (click)="closeDialog()">
    <mat-icon svgIcon="close"> </mat-icon>
    Cerrar
  </button>
  <button mat-flat-button color="primary" (click)="addToCart()" [disabled]="addedToCartIndicator">
    <mat-icon [svgIcon]="addedToCartIndicator ? 'check' : 'cart-plus'" class="mr-2"> </mat-icon>
    {{ addedToCartIndicator ? 'Añadido al carrito' : 'Añadir al carrito' }}
  </button>
</mat-dialog-actions>
