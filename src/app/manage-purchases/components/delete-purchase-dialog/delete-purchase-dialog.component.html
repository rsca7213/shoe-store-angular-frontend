<h2 mat-dialog-title class="mat-dialog-title">
  <mat-icon svgIcon="package-variant-closed-check" class="mr-2"> </mat-icon>
  Eliminar compra
  <div class="flex-spacer"></div>
  <button mat-icon-button (click)="closeDialog()">
    <mat-icon svgIcon="close"> </mat-icon>
  </button>
</h2>
<mat-dialog-content>
  <p class="text-center pt-2">
    <mat-icon svgIcon="message-alert" class="icon-lg" color="warn"></mat-icon>
  </p>
  <p class="text-center">
    ¿Estás seguro de que deseas eliminar la compra hecha por
    <span class="text-warn"
      >{{ purchase.user.email }} el {{ purchase.purchaseDate | date : 'dd/MM/yyyy' }}</span
    >?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end" class="mat-dialog-actions">
  <button mat-button color="basic" (click)="closeDialog()">
    <mat-icon svgIcon="close"> </mat-icon>
    Cancelar
  </button>
  <button mat-flat-button color="primary" (click)="deletePurchase()">
    <mat-icon svgIcon="delete"> </mat-icon>
    Eliminar
  </button>
</mat-dialog-actions>
